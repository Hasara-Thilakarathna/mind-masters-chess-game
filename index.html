<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Masters Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d56982ca91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div id="game-ui" class="d-none">
        <header class="text-center py-3 ">
            <div class="border-bottom p-2 fs-1"><span class="fw-bold">MIND MASTERS</span> Chess <i
                    class="fa-solid fa-chess"></i></div>
        </header>   
        <p id="turn-display" class="mt-3 fs-4 text-center bg-light text-black rounded-2">It's <span id="player"></span>'s turn.</p>
        <p class="mt-3 fw-semibold" id="info"></p>
        <div id="total-pieces" class="d-flex justify-content-between">
            <div id="white-total">

                White pieces : 0 <i class="fa-regular fa-chess-pawn"></i>
            </div>
            <div id="black-total">

                Black pieces : 0 <i class="fa-solid fa-chess-pawn"></i>
            </div>
        </div>

        <div class="text-center mt-4" id="chessboard"></div>
    </div>


</body>

</html>
